<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="bunner">
        <div class="card">
            <div class="content">
                <input type="text" placeholder="Num1" class="num1">
                <input type="text" placeholder="Num2" class="num2">
                <div class="inlinebtn">
                    <button onclick="Plus()">+</button>
                    <button onclick="Minus()">-</button>
                    <button onclick="Times()">*</button>
                    <button onclick="Dell()">/</button>
                    <button onclick="Clear()">C</button>
                </div>
                <div>
                    <p>
                        Result: <b class="result"></b>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/8406776bd1.js" crossorigin="anonymous"></script>
</body>
</html>
